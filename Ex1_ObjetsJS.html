<!DOCTYPE HTML>
<html>
    <head>
            <meta charset="utf-8">
            <title>Exercice1 Semaine 9</title>
    </head>
    <body>

    <input id="prenom" placeholder="Prénom" />
    <input id="nom" placeholder="Nom" />
    <input id="numero" placeholder="Numéro" />
    <button id="ajouter">Ajouter</button>

    <ul id="liste">

    </ul>
    <script>


    var $liste = document.getElementById("liste");
    var $prenom = document.getElementById("prenom");
    var $nom = document.getElementById("nom");
    var $numero = document.getElementById("numero");
    var $ajouter = document.getElementById("ajouter");

    var contacts = [{
     prenom: "Soizic",
        nom: "Noël",
        numero: "0204060810"},

    {prenom: "Maïlis",
        nom: "Noël",
        numero: "0204060811"
    },
    {prenom: "Antje",
        nom: "Garin",
        numero: "0204060812"
    },
    {prenom: "Mathilde",
        nom: "Garin",
        numero: "0204060813"
    },
    {prenom: "Léna",
        nom: "Garin",
        numero: "0204060814"
    }];
function texteContact(contact) {
    return contact.prenom + " " + contact.nom + " (" + contact.numero + ")";
}
function afficherListe() {
    var elements = "";
    for (i = 0; i < contacts.length; i++) {
        elements += "<li>" + texteContact(contacts[i]) + "</li>";
    }
    $liste.innerHTML = elements;
}
function ajouter() {
    contacts.push({
        prenom: $prenom.value,
        nom: $nom.value,
        numero: $numero.value
    });
    afficherListe();
    }
    $ajouter.onclick = ajouter;
    afficherListe();

    </script>

        </body>
</html>
